---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supes-monolith
  labels:
    app: supes-monolith
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: supes-monolith
  template:
    metadata:
      labels:
        app: supes-monolith
    spec:
      containers:
      - name: supes-monolith
        image: workshop/supes-monolith:latest
        ports:
        - name: http
          containerPort: 8080
        imagePullPolicy: IfNotPresent