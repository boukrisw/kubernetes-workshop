---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hero-monolith
  labels:
    app: hero-monolith
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: hero-monolith
  template:
    metadata:
      labels:
        app: hero-monolith
    spec:
      containers:
      - name: hero-monolith
        image: workshop/hero-monolith:latest
        ports:
        - name: http
          containerPort: 8080
        imagePullPolicy: IfNotPresent
        env:
          - name: QUARKUS_DATASOURCE_URL
            valueFrom:
              configMapKeyRef:
                name: hero-config
                key: database
          - name: QUARKUS_DATASOURCE_USERNAME
            valueFrom:
              secretKeyRef:
                name: hero-database-secret
                key: username
          - name: QUARKUS_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: hero-database-secret
                key: password